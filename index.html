<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
  </head>
  <body class="app">
    <nav class="navbar navbar-toggleable-sm bg-white navbar-light">
      <div class="justify-content-between text-center">
       <a id="homePageLink" class="navbar-brand page-nav-link" href="index.html" data-id="2" data-target="#home">Oddjob</a>
       <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <div class="mr-auto"></div>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a id="audioPageLink" class="nav-link page-nav-link" href="#" data-id="0" data-target="#albums">Albums</a>
        </li>
        <li class="nav-item">
          <a id="videoPageLink" class="nav-link page-nav-link" href="#" data-id="1" data-target="#videos">Videos</a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="purchaseModal" class="modal fade">
    <div class="modal-dialog" role="document">
    </div>
  </div>

  <section class="ajax-load-indicator-container hidden text-center">
    <div class="ajax-load-indicator-inner">
      <i class="fa fa-spinner fa-spin"></i>
    </div>
  </section>

  <section class="ajax-error-container hidden">
    <div class="container">
    </div>
  </section>   

    <section id="home" class="page mb-4">
      <img src="images/oddjob-1200x630.jpg" class="img-fluid"/>
    </section>

    <section id="albums" class="page hidden mt-sm-5 p-3 p-sm-0 mb-4">
      <div class="container">
        <div id="albumContainer">
        </div>
      </div>
    </section>

    <section id="videos" class="page hidden mt-md-5">
      <div class="container">
        <div class="video-wrapper mb-4 fade">
          <div class="row">
            <div class="col-12 col-lg-10 push-lg-1">
              <div id="videoContainer" class="video-player-container">
                <div class="embed-responsive embed-responsive-16by9">
                  <div id="player"></div>
                </div>
                <div id="videoInfo" class="bg-white p-3"></div>
              </div>
              <div id="playlistContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </section>  

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/vendor/bootstrap.js"></script>
    <script>window.noZensmooth = true;</script>
    <script src="js/vendor/zenscroll.js"></script>
    <script src="js/fetch.js"></script>
    <!--<script src="js/design-patterns-boilerplate.js"></script>-->
    <script src="js/utilities.js"></script>
    <script src="js/ajax-fetch.js"></script>
    <script src="js/album-api.js"></script>
    <script src="js/album-view.js"></script>
    <script src="js/album-template.js"></script>
    <script src="js/video-api.js"></script>
    <script src="js/video-view.js"></script>
    <script src="js/video-template.js"></script>
    <script src="js/app.js"></script>
    
  </body>
</html>
